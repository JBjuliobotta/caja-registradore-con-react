<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img src="" alt="">
            <div class="display" id="display"></div>
        </div>
    </div>
    <div class="box">
        <div class="container-ticket">
            <div class="ticket">----</br>----</div>
        </div>
        <div class="keys">
            <button onclick="presionarNumero('8')" class="ocho">8</button>
            <button onclick="presionarNumero('9')" class="nueve">9</button>
            <button onclick="presionarNumero('7')" class="siete">7</button>
            <button onclick="sumar()" class="suma">+</button>
            <br>
            <button onclick="presionarNumero('4')" class="cuatro">4</button>
            <button onclick="presionarNumero('5')" class="cinco">5</button>
            <button onclick="presionarNumero('6')" class="seis">6</button>
            <button onclick="restar('-')" class="resta">-</button>
            <br>
            <button onclick="presionarNumero('1')" class="uno">1</button>
            <button onclick="presionarNumero('2')" class="dos">2</button>
            <button onclick="presionarNumero('3')" class="tres">3</button>
            <button onclick="multipilcar()" class="multiplicacion">*</button>
            <br>
            <button onclick="ac()" class="reset">AC</button>
            <button onclick="presionarNumero()" class="cero">0</button>
            <button onclick="calcular()" class="igual">=</button>
            <button onclick="dividir()" class="division">/</button>
        </div>
        <div class="big-box-medium"></div>
            <div class="big-box-bottom"></div>
           <div class="box-cash"></div>
           <div class="box-cahs2">
             <div class="reg"></div>
             <div class="circle"></div>
             <div class="reg r2"></div>
           </div>
           <div class="box-cash3"></div>
    </div>

<script src="index.js"></script>    
</body>
</html>
